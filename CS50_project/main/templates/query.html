{% extends "layout.html" %}

{% block title %}
    Query
{% endblock %}

{% block main %}
    <script>
        function loading()
        {
            document.getElementById('loading').className='visible';
        }
    </script>
    <form action="/portal" method="post">
        <div id='loading' class='hidden'>
            <h2> Loading ... </h2>
            <img src="static/Images/loading.gif" class='gif' alt="loading">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="astro_obj" placeholder="astronomical object name" type="text">
        </div align='center'>
        <button class="btn btn-primary" type="search" align='center' onclick="loading();">Search</button>
    </form>
{% endblock %}
